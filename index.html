<script>
  const giftTap = document.getElementById("wdsGiftTap");
  const preReveal = document.getElementById("wds-preReveal");
  const revealContent = document.getElementById("wds-revealContent");

  if(giftTap){
    giftTap.addEventListener("click", () => {

      // fade out the pre screen
      preReveal.classList.add("wds-fade-out");

      setTimeout(() => {
        preReveal.style.display = "none";
        revealContent.removeAttribute("wds-hidden");
        revealContent.classList.add("wds-fade-in");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, 350);

    });
  }
</script>
